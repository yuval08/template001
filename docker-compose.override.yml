# Development overrides for Docker Compose
# Removed version directive as it's obsolete in modern Docker Compose

services:
  api:
    build:
      target: development
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Jwt__RequireHttpsMetadata: "false"
    volumes:
      # Mount source code for development
      - ./backend:/app/src:ro
      - api_uploads:/app/uploads
      - api_logs:/app/logs
    ports:
      - "5001:8080"
      - "5002:8081"  # Debug port

  hangfire:
    build:
      target: development
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    volumes:
      - ./backend:/app/src:ro
      - api_uploads:/app/uploads
      - api_logs:/app/logs

  frontend:
    build:
      target: development
      args:
        VITE_API_URL: http://localhost:5000
        VITE_SIGNALR_URL: http://localhost:5000
    volumes:
      # Mount source code for development
      - ./frontend:/app/src:ro
      - frontend_node_modules:/app/src/node_modules
    ports:
      - "5173:80"
    environment:
      NODE_ENV: development

  postgres:
    environment:
      POSTGRES_DB: intranet_starter_dev
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d intranet_starter_dev || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
      
  redis:
    ports:
      - "${REDIS_HOST_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  smtp4dev:
    image: rnwood/smtp4dev:v3
    ports:
      - "${SMTP_HOST_PORT:-5001}:80"    # Web UI
      - "${SMTP_PORT:-2525}:25"         # SMTP port
    environment:
      - ServerOptions__HostName=smtp4dev
    volumes:
      - smtp4dev_data:/smtp4dev

volumes:
  frontend_node_modules:
    driver: local
  smtp4dev_data:
    driver: local